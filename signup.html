<!DOCTYPE html>
<html lang="en">
<head>
    <title>Personal Website</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <a href="http://127.0.0.1:5500/Index.html" class="logo">Weird Spiders</a>
        <ul>
            <li><a href="http://127.0.0.1:5500/Index.html">Home</a></li>
            <li><a href="#" class="active">Register</a></li>
            <li><a href="http://127.0.0.1:5500/NFT.html">NFT</a></li>
            
    </header>        
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdReFhDVOiAWXFCufffn1rIyGKZeZ2gEYVqbxG64-eZrY9RIg/formResponse
      ">
        <div class="user-details">
          <div class="input-box">
            <span class="entry.1444017982">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register" >
        </div>
      </form>
    </div>
  </div>
  <div class = wave id=wave1 style="--i:1"></div>
  <div class = wave id=wave2 style="--i:2"></div>
  <div class = wave id=wave3 style="--i:3"></div> 
  <div class = wave id=wave4 style="--i:4"></div>
  <section>
    <img src="stars.png" id="stars" >
    <img src="mountains_front.png" id="mountains_front" >
  </section>
</body>
</html>
